<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewRobot()">New Robot</button>
    </div>
  </div>
  <hr>
  <div class="grid">
        <app-robot-item
          *ngFor="let robotEl of robotData; let i = index"
          [robot]="robotEl"
          [index]="i">
        </app-robot-item>
  </div>
