<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="robotForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-8">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" formControlName="name" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="color">Color</label>
                    <input type="text" name="color" id="color" formControlName="color" class="form-control">
                </div>
                <div class="col-4">
                    <label for="attack">Attack</label>
                    <input type="text" name="attack" id="attack" formControlName="attack" class="form-control">
                </div>
                <div class="col-4">
                    <label for="defense">Defense</label>
                    <input type="text" name="defense" id="defense" formControlName="defense" class="form-control">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" [style.display]="!editMode ? 'none' : 'block'" (click)='onUpdate()' [disabled]="!robotForm.valid">Update Robot</button>
                    <button type="submit" class="btn btn-success" [style.display]="editMode ? 'none' : 'block'" [disabled]="!robotForm.valid">Save Robot</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
